<!DOCTYPE html>
<html lang="en">
<head>
    <title>JW Library Sync - Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #059669;
            --success-hover: #047857;
            --error-color: #dc2626;
            --error-bg: #fef2f2;
            --error-border: #fecaca;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --border-light: #e5e7eb;
            --border-focus: #2563eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 2rem 0;
            background: linear-gradient(135deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .processing-icon {
            font-size: 2.5rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-light);
        }

        .progress-bar-container {
            background: var(--border-light);
            border-radius: var(--radius-sm);
            height: 1rem;
            overflow: hidden;
            margin: 1rem 0;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: var(--radius-sm);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-percentage {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .progress-message {
            color: var(--text-secondary);
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .status-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .error-container {
            background: var(--error-bg);
            color: var(--error-color);
            border: 1px solid var(--error-border);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }

        .error-container.show {
            display: block;
        }

        .success-container {
            background: #d1fae5;
            color: #047857;
            border: 1px solid #6ee7b7;
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }

        .success-container.show {
            display: block;
        }

        .action-buttons {
            display: none;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .action-buttons.show {
            display: flex;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease-in-out;
            box-shadow: var(--shadow-md);
            flex: 1;
            justify-content: center;
        }

        .download-btn::before {
            content: 'üì•';
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-hover), #1e40af);
        }

        .back-btn {
            background: var(--text-secondary);
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease-in-out;
            box-shadow: var(--shadow-md);
            flex: 1;
            justify-content: center;
        }

        .back-btn::before {
            content: 'üè†';
        }

        .back-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --text-muted: #9ca3af;
                --bg-primary: #1f2937;
                --bg-secondary: #374151;
                --bg-card: #1f2937;
                --border-light: #374151;
                --error-bg: #431a20;
                --error-border: #7f1d1d;
            }
            
            body {
                background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            }
            
            .container {
                border-color: rgba(255, 255, 255, 0.1);
            }

            .success-container {
                background: #065f46;
                color: #10b981;
                border-color: #059669;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="processing-icon" id="status-icon">‚öôÔ∏è</span>
            Processing Your Files
        </h1>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-percentage" id="progress-percentage">0%</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-message" id="progress-message">Initializing...</div>
        </div>

        <div class="error-container" id="error-container">
            <strong>‚ùå Error occurred:</strong>
            <div id="error-message"></div>
        </div>

        <div class="success-container" id="success-container">
            <strong>‚úÖ Success!</strong>
            <div>Your JW Library backups have been merged successfully!</div>
            <div id="download-status-text">Starting download...</div>
        </div>

        <div class="action-buttons" id="action-buttons">
            <a href="#" class="download-btn" id="download-btn">Download Merged Backup</a>
            <a href="#" class="download-btn" id="retry-download-btn" style="display: none;">Retry Download</a>
            <a href="/" class="back-btn">Start New Merge</a>
        </div>
    </div>

    <script>
        const jobId = "{{ job_id }}";
        let pollInterval;
        let isComplete = false;
        let currentFilename = null;
        let downloadAttempted = false;
        let downloadCompleted = false;

        function updateProgress(data) {
            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = document.getElementById('progress-percentage');
            const progressMessage = document.getElementById('progress-message');
            const statusIcon = document.getElementById('status-icon');
            
            if (data.progress !== undefined) {
                progressBar.style.width = data.progress + '%';
                progressPercentage.textContent = data.progress + '%';
            }
            
            if (data.message) {
                progressMessage.textContent = data.message;
            }
            
            // Update icon based on status
            switch (data.status) {
                case 'starting':
                case 'uploaded':
                case 'processing':
                    statusIcon.textContent = '‚öôÔ∏è';
                    statusIcon.classList.add('processing-icon');
                    break;
                case 'completed':
                    statusIcon.textContent = '‚úÖ';
                    statusIcon.classList.remove('processing-icon');
                    showSuccess(data);
                    break;
                case 'error':
                    statusIcon.textContent = '‚ùå';
                    statusIcon.classList.remove('processing-icon');
                    showError(data);
                    break;
            }
        }

        function showSuccess(data) {
            isComplete = true;
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('success-container').classList.add('show');
            
            document.querySelector('h1 span:last-child').textContent = 'Merge Complete!';
            
            if (data.result_file) {
                // Immediately start download process
                startDownloadProcess(data.result_file);
            }
            
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        }

        function showError(data) {
            isComplete = true;
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('error-container').classList.add('show');
            document.getElementById('error-message').textContent = data.error || data.message || 'An unknown error occurred';
            
            // Show back button only
            document.getElementById('action-buttons').classList.add('show');
            document.getElementById('download-btn').style.display = 'none';
            
            document.querySelector('h1 span:last-child').textContent = 'Processing Failed';
            
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        }

        function pollProgress() {
            fetch(`/api/progress/${jobId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateProgress(data);
                    
                    // Stop polling if job is complete or failed
                    if (data.status === 'completed' || data.status === 'error') {
                        if (pollInterval) {
                            clearInterval(pollInterval);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                    if (!isComplete) {
                        showError({
                            error: `Failed to get progress updates: ${error.message}`
                        });
                    }
                });
        }

        // Start polling immediately and then every 1 second
        pollProgress();
        pollInterval = setInterval(pollProgress, 1000);

        // Download management functions
        function startDownloadProcess(filename) {
            currentFilename = filename;
            downloadAttempted = true;
            
            document.getElementById('download-status-text').textContent = 'Download starting...';
            
            // Create invisible iframe for download
            const downloadFrame = document.createElement('iframe');
            downloadFrame.style.display = 'none';
            downloadFrame.src = `/download/${filename}`;
            document.body.appendChild(downloadFrame);
            
            // Set up download detection
            let downloadCheckTimer;
            let downloadTimeout;
            
            // Check if download started (imperfect but works in most cases)
            downloadCheckTimer = setTimeout(() => {
                // Assume download started if no immediate error
                document.getElementById('download-status-text').textContent = 'Download in progress... Check your downloads folder.';
                
                // Ask user to confirm download after reasonable time
                setTimeout(() => {
                    if (!downloadCompleted) {
                        askDownloadConfirmation(filename);
                    }
                }, 3000);
                
            }, 1000);
            
            // Fallback timeout
            downloadTimeout = setTimeout(() => {
                if (!downloadCompleted) {
                    handleDownloadFailure(filename, 'Download timed out');
                }
            }, 30000);
            
            // Clean up the iframe after a delay
            setTimeout(() => {
                if (downloadFrame.parentNode) {
                    document.body.removeChild(downloadFrame);
                }
            }, 5000);
        }
        
        function askDownloadConfirmation(filename) {
            document.getElementById('download-status-text').innerHTML = 
                'üì• Download should be complete. <br><small>Did your download complete successfully?</small>';
            
            // Show confirmation buttons
            const statusDiv = document.getElementById('download-status-text');
            const confirmDiv = document.createElement('div');
            confirmDiv.style.marginTop = '10px';
            confirmDiv.innerHTML = `
                <button onclick="confirmDownloadSuccess('${filename}')" 
                        style="background: var(--success-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; margin-right: 0.5rem; cursor: pointer;">
                    ‚úÖ Yes, downloaded
                </button>
                <button onclick="handleDownloadFailure('${filename}', 'User reported failure')" 
                        style="background: var(--error-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                    ‚ùå No, failed
                </button>
            `;
            statusDiv.appendChild(confirmDiv);
        }
        
        function confirmDownloadSuccess(filename) {
            downloadCompleted = true;
            document.getElementById('download-status-text').innerHTML = '‚úÖ Download completed successfully!';
            
            // Notify server to clean up file
            fetch(`/api/download-success/${filename}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            }).then(response => {
                if (response.ok) {
                    document.getElementById('download-status-text').innerHTML = 
                        '‚úÖ Download completed and file cleaned up!';
                }
            }).catch(error => {
                console.error('Error confirming download:', error);
            });
            
            // Show only the "Start New Merge" button
            document.getElementById('download-btn').style.display = 'none';
            document.getElementById('retry-download-btn').style.display = 'none';
            document.getElementById('action-buttons').classList.add('show');
        }
        
        function handleDownloadFailure(filename, reason) {
            console.log(`Download failed: ${reason}`);
            document.getElementById('download-status-text').innerHTML = 
                '‚ùå Download failed or was cancelled.<br><small>The file has been kept so you can retry.</small>';
            
            // Notify server about failure (file kept for retry)
            fetch(`/api/download-failed/${filename}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            }).catch(error => {
                console.error('Error reporting download failure:', error);
            });
            
            // Show retry download button
            document.getElementById('download-btn').style.display = 'none';
            document.getElementById('retry-download-btn').style.display = 'inline-flex';
            document.getElementById('action-buttons').classList.add('show');
            
            // Set up retry button
            document.getElementById('retry-download-btn').onclick = function(e) {
                e.preventDefault();
                document.getElementById('action-buttons').classList.remove('show');
                startDownloadProcess(filename);
            };
        }

        // Clean up interval when page is unloaded
        window.addEventListener('beforeunload', function() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            
            // Handle user navigation away from page
            if (currentFilename && downloadAttempted && !downloadCompleted) {
                // Clean up abandoned file
                navigator.sendBeacon(`/api/cleanup-abandoned/${currentFilename}`);
            }
        });
        
        // Handle visibility change (tab switching, etc.)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && currentFilename && downloadAttempted && !downloadCompleted) {
                // User might be switching to downloads - give them time
                setTimeout(() => {
                    if (document.hidden && !downloadCompleted) {
                        // Still away, assume they got distracted
                        fetch(`/api/cleanup-abandoned/${currentFilename}`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'}
                        }).catch(error => {
                            console.error('Error cleaning up abandoned file:', error);
                        });
                    }
                }, 60000); // 1 minute grace period
            }
        });
        
    </script>
</body>
</html>
